<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BootcampDnc</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">    
</head>
<body>
    <nav id="principal">
        <div class="menu">
            <a href="">Home</a>
            <a href="">Ultimas Edições</a>
            <a href="">Requisitos para Participar</a>
        </div>
    <button>Login</button>
    </nav>

    <section>
        <header>
            <h1>Bootcamp dnc</h1>
            <h2>
                Esse será um evento exclusivo para todos os alunos <br>
                da <b>DNC</b> , que querem  <span class="invert">acelerar a carreira</span> com uma <br>
                semana intensiva de conteúdo de mercado entre <br>
                <span class="invert">BACK-END, FRONT-END & BANCO DE DADOS.</span>   
            </h2>
        </header>
        <form>
            <div class="form-group">
                <label>Nome</label>
                <input type="text" placeholder="Insira seu nome aqui">
            </div>

            <div class="form-group">
                <label>sobreNome</label>
                <input type="text" placeholder="Insira seu sobrenome aqui">
            </div>

            <div class="form-group">
                <label>Área de interesse</label>
                <div class="checkbox-itens">
                    <input type="checkbox" value="font">
                    <label>FRONT-END</label>

                    <input type="checkbox" value="font">
                    <label>BACK-END</label>

                    <input type="checkbox" value="font">
                    <label>Banco de Dados</label>

                </div>

            </div>

            <div class="form-group">
                <label>Email</label>
                <input type="email" placeholder="Insira seu Email aqui"> 
            </div>

            <div class="form-group">
                <label>telefone</label>
                <input type="text" placeholder="(99)9999-9999">
            </div>
            <div class="form-group">
                <label>Insira uma frase criativa aqui:
                </label>
                <input type="text" placeholder="Qaual frase criativa você gostaria de falar?">
            </div>
            <input type="submit" value="Cadastrar">
        </form>
    </section>

</body>
</html>
